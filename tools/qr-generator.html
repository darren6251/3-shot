        .delay-400 { animation-delay: 0.4s; }

            bottom: -5px; left: 50%; transform: translateX(-50%);
            background-color: #fff; transition: width 0.3s ease;
        }

            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);

        .section-separator {
            width: 80px; height: 3px; background-color: #fff;
            margin: 1rem auto; border-radius: 2px;

            border: 1px solid rgba(255, 255, 255, 0.1);

        /* Custom input */

            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        .tool-input:focus, .tool-select:focus {
            background-color: rgba(0,0,0,0.5);
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            outline: none;
        }
        /* Custom File Input */
        input[type="file"]::file-selector-button {
            background-color: #4a5568; color: #fff;
            border: 0; padding: 0.5rem 1rem;
            font-weight: 600; border-radius: 9999px;
            cursor: pointer; transition: all 0.2s ease;
            margin-right: 1rem;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #718096;
        }
        /* Color picker */
        .color-picker {
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            background: none;
            border-radius: 0.375rem;
            overflow: hidden;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 0.375rem;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            border: none;
            border-radius: 0.375rem;
            padding: 0;
        }

        /* QR Code output */
        #qr-output {
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 280px; /* Fixed size */
            height: 280px; /* Fixed size */
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure canvas fits */
        }
        /* The library creates its own canvas */

        #mobile-menu { transition: transform 0.3s ease-in-out; }
        #mobile-menu.active { transform: translateX(0); }
    </style>
</head>

    <!-- Wrapper for content --><div class="relative z-10">
        <!-- Header / Navigation --><header class="sticky top-0 z-50 bg-black/50 backdrop-blur-md">
            <nav class="container mx-auto max-w-6xl px-6 py-4 flex justify-between items-center">

                    <li><a href="../index.html" class="nav-link">Home</a></li>

                    <li class="relative group">
                        <button class="nav-link flex items-center text-white font-bold"> <!-- Active page style -->
                            Tools

                        </button>
                        <ul class="absolute left-0 mt-2 w-48 bg-black/80 backdrop-blur-md border border-gray-700 rounded-lg shadow-lg py-2 opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 z-50">
                            <li><a href="heic-converter.html" class="block px-4 py-2 hover:bg-gray-700">HEIC Converter</a></li>

        <!-- Main Content --><main>

                    <p class="animate-fadeInUp delay-400 mt-6 text-lg text-gray-300">
                        Create and customize your own professional QR code.
                    </p>

                    <!-- Grid for options + output -->
                    <div class="animate-fadeInUp delay-600 tool-card w-full p-8 rounded-lg mt-12 grid md:grid-cols-3 gap-8 text-left">
                        
                        <!-- Column 1: Core Options -->
                        <div class="md:col-span-2 space-y-6">
                            <div>
                                <label for="qr-text" class="font-semibold text-lg mb-3 block">1. Enter URL or text</label>
                                <input type="text" id="qr-text" value="https://www.3-shot.com/" placeholder="https://www.3-shot.com" class="tool-input w-full p-3 rounded-lg text-lg">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-6">
                                <div>

                                </div>
                                <div>

                                    </select>
                                </div>
                                <div>
                                    <label for="corner-style" class="font-semibold text-sm mb-2 block">Corner Square Style</label>
                                    <select id="corner-style" class="tool-select w-full p-3 rounded-lg">
                                        <option value="square">Square</option>
                                        <option value="dot">Dot</option>
                                        <option value="extra-rounded">Extra Rounded</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label for="logo-upload" class="font-semibold text-lg mb-3 block">3. Add Logo (Optional)</label>
                                <input type="file" id="logo-upload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-white hover:file:bg-gray-600">

                            </div>

        <!-- Footer --><footer class="py-12 bg-gray-900 border-t border-gray-800">

                <p class="text-sm mt-2">Powered by your vision. Perfected by us.</p>
            </div>
        </footer>
    </div>
    
    <!-- My Script -->
    <script>
      // --- POLLING METHOD (unchanged from last attempt) ---
      // We will keep checking until the QR Code library is loaded.
      
      let retryCounter = 0;
      // FIX: Increased max retries just in case of a slow connection
      const maxRetries = 100; // Wait for max 5 seconds (100 * 50ms)

      function initializeApp() {
        // Check if the library is loaded by seeing if its main object exists
        if (typeof QRCodeStyling !== 'undefined') {
          // --- IT'S LOADED! ---
          // Now we can safely run all your code.
          runQrCodeGenerator();

        } else if (retryCounter < maxRetries) {
          // --- NOT LOADED YET ---
          // Wait 50ms and try checking again.
          retryCounter++;
          setTimeout(initializeApp, 50);

        } else {
          // --- FAILED TO LOAD ---
          // After 5 seconds, give up and show the error.
          console.error('QRCodeStyling library failed to load after 5 seconds.');
          const outputDiv = document.getElementById('qr-output');
          if (outputDiv) {
              outputDiv.innerHTML = '<span class="text-red-500 text-sm text-center p-4">Error: Could not load QR Code library. Please check your internet connection and refresh.</span>';
          }
        }
      }

      // This function contains all your original code
      function runQrCodeGenerator() {
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Get all UI elements
        const textInput = document.getElementById('qr-text');
        const dotColorInput = document.getElementById('dot-color');
        const bgColorInput = document.getElementById('bg-color');
        const dotStyleInput = document.getElementById('dot-style');
        const cornerStyleInput = document.getElementById('corner-style');
        const logoInput = document.getElementById('logo-upload');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const outputDiv = document.getElementById('qr-output');
        
        let logoImage = null;
        
        // We already know QRCodeStyling is defined, so we can remove the old check
        
        // Initialize the QR Code styling instance
        const qrCode = new QRCodeStyling({
            width: 250,
            height: 250,
            data: textInput.value || "https://www.3-shot.com", // Use default data from input
            image: "",
            dotsOptions: {
                color: "#000000",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            cornersSquareOptions: {
                type: "square"
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5,
                imageSize: 0.4 // 40% size
            }
        });

        // Append the QR code to the output div
        if(outputDiv) {
            outputDiv.innerHTML = ''; // Clear any potential error messages
            qrCode.append(outputDiv);
        }

        // Handle Logo Upload
        if(logoInput) logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) {
                logoImage = null;
                return;
            }
            
            const reader = new FileReader();
            reader.onloadend = () => {
                logoImage = reader.result; // Set the base64 string
            };
            reader.readAsDataURL(file);
        });

        // Handle Generate Button
        if(generateBtn) generateBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (!text) {
                console.warn('Please enter some text or a URL.'); 
                textInput.focus();
                return;
            }

            // Update the QR code with all the new options
            qrCode.update({
                data: text,
                image: logoImage || "",
                dotsOptions: {
                    color: dotColorInput.value,
                    type: dotStyleInput.value
                },
                backgroundOptions: {
                    color: bgColorInput.value
                },
                cornersSquareOptions: {
                    type: cornerStyleInput.value
                }
            });
        });

        // Handle Download Button
        if(downloadBtn) downloadBtn.addEventListener('click', () => {
            const text = textInput.value || "qr-code";
            const safeName = text.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 20);
            
            qrCode.download({
                name: `3-shot-qr-${safeName}`,
                extension: "png"
            });
        });
        
        // Generate QR on initial load
         qrCode.update({
            data: textInput.value || "https://www.3-shot.com"
        });
        

        // --- Mobile Menu Toggle ---
        const openMenuBtn = document.getElementById('open-menu-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu'); 

        if (mobileMenu) {
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');

            if (openMenuBtn && closeMenuBtn) {
                openMenuBtn.addEventListener('click', () => mobileMenu.classList.add('active'));
                closeMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('active'));
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => mobileMenu.classList.remove('active'));
                });
            }
        }
      }

      // --- Start the App ---
      // We don't use any event listeners, just start checking immediately.
      initializeApp();
      
    </script>
</body>
